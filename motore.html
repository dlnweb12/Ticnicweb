<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motore di Ricerca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .logo {
            font-size: 50px;
            color: #4285F4;
            margin-bottom: 20px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-bar {
            width: 100%;
            padding: 10px 20px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .search-bar:focus {
            border-color: #4285F4;
            box-shadow: 0 4px 8px rgba(66, 133, 244, 0.3);
        }

        .search-button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4285F4;
            border: none;
            border-radius: 24px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #357ae8;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons input {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            color: #555;
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            cursor: pointer;
        }

        .buttons input:hover {
            background-color: #f1f3f4;
        }
    </style>
</head>
<body>

    <div class="logo">Motore di Ricerca</div>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Cerca su Google o digita un URL">
        <button class="search-button">Cerca</button>
    </div>

    <div class="buttons">
        <input type="button" value="Mi sento fortunato">
        <input type="button" value="Cerca con Google">
    </div>

</body>
</html>
